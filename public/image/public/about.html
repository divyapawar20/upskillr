<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us - Course Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-image: url('image/pic3.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 50, 0.6);
      backdrop-filter: blur(8px);
      color: #0077b6;
      text-align: center;
      padding: 20px;
    }

    nav a {
      color: #0077b6;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      font-size: 32px;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      flex-grow: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .card:hover {
      transform: scale(1.05);
      background-color: rgba(0, 0, 0, 0.5);
    }

    .card h3 {
      font-size: 22px;
      color: #0077b6;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      color: #fff;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
    }

    @media screen and (max-width: 600px) {
      .card h3 {
        font-size: 18px;
      }

      .modal-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>About Our Courses</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="about.html">About</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <div class="container">
    <p>Click on any course below to learn more about what we offer.</p>

    <div class="grid">
      <div class="card" onclick="openModal('Web Development', 'Learn to build dynamic websites using HTML, CSS, and JavaScript.', '✓ Frontend & Backend Basics\n✓ Real Projects\n✓ Hosting Skills', '₹ 2999')">
        <h3>Web Development</h3>
      </div>
      <div class="card" onclick="openModal('Data Science', 'Master data analysis, machine learning, and visualization.', '✓ Python & Pandas\n✓ ML Models\n✓ Data Viz', '₹ 3499')">
        <h3>Data Science</h3>
      </div>
      <div class="card" onclick="openModal('Cybersecurity', 'Learn how to protect systems and networks from attacks.', '✓ Ethical Hacking\n✓ Network Security\n✓ Threat Detection', '₹ 3199')">
        <h3>Cybersecurity</h3>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="courseModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p><strong>Description:</strong> <span id="modalDescription"></span></p>
      <p><strong>Learning Outcomes:</strong></p>
      <pre id="modalOutcomes" style="color: #00ffc8; font-size: 15px;"></pre>
      <p><strong>Price:</strong> <span id="modalPrice" style="color: #00ffc8;"></span></p>
    </div>
  </div>

  <script>
    function openModal(title, description, outcomes, price) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalDescription').textContent = description;
      document.getElementById('modalOutcomes').textContent = outcomes;
      document.getElementById('modalPrice').textContent = price;
      document.getElementById('courseModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('courseModal').style.display = 'none';
    }
  </script>
</body>
</html>
